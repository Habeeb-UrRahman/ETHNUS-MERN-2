<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 3</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: red;
            font-family: cursive;
        }
        label {
            color: darkblue;
            font-family: cursive;
        }
        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures the padding doesn't affect the width */
        }
        button {
            background-color: lightblue;
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculations</h1>
        <label for="num1">Enter the First Number:</label>
        <input type="number" id="num1" placeholder="Enter the First Number" name="num">
        <label for="num2">Enter the Second Number:</label>
        <input type="number" id="num2" placeholder="Enter the Second Number" name="num">
        <button onclick="Multiply()">Multiply</button>
        <button onclick="Divide()">Divide</button>
        <label for="res">Result:</label>
        <input type="text" id="res" name="output" placeholder="Result" readonly>
    </div>
    <script>
        function Multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var res = num1 * num2;
            document.getElementById("res").value = res;
        }
        function Divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            var res = num1 / num2;
            document.getElementById("res").value = res;
        }
    </script>
</body>
</html>
